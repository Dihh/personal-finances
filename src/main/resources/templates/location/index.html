<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <a th:href="@{/}">Home</a> | <a th:href="@{/locations/new}">New locations</a>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="location: ${locations}">
                <td th:text="${location.id}"></td>
                <td>
                    <a th:href="@{/locations/{id}(id=${location.id})}" th:text="${location.name}"></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
