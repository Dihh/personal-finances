<!DOCTYPE html>
<html lang="en">

<head th:fragment="head">

    <title>Personal finances</title>

    <!-- Bootstrap -->

<body class="nav-md">

    <div class="container body">
        <div class="main_container">
            <div class="col-md-3 left_col" th:fragment="menu">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="border: 0;">

                    </div>

                    <div class="clearfix"></div>

                    <!-- menu profile quick info -->
                    <div class="profile clearfix">

                            <img src="/gentelella/production/images/img.jpg" alt="..." class="img-circle profile_img">

                        <div class="profile_info">
                            <span>Welcome,</span>
                            <h2>John Doe</h2>
                        </div>
                    </div>

                    </div>
                    <nav class="nav navbar-nav">

                                </div>
                            </li>

                                <a href="javascript:;" class="dropdown-toggle info-number" id="navbarDropdown1"

                                    <i class="fa fa-envelope-o"></i>
                                    <span class="badge bg-green">1</span>
                                </a>
                                <ul class="dropdown-menu list-unstyled msg_list" role="menu"
                                    aria-labelledby="navbarDropdown1">
                                    <li class="nav-item">
                                        <a class="dropdown-item">
                                            <span class="image"><img src="/gentelella/production/images/img.jpg"

                                    </li>
                                </ul>
                            </li>

    <div th:fragment="scripts">

        <script src="/gentelella/vendors/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="/gentelella/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <!-- bootstrap-progressbar -->
        <script src="/gentelella/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
        <!-- Custom Theme Scripts -->
        <script src="/custom.js"></script>
